<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - {{ app_name }}</title>
    
    <!-- Same head content -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navbar with contact active -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <div class="logo-wrapper">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about"><i class="fas fa-info-circle"></i> About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/contact"><i class="fas fa-envelope"></i> Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/developer"><i class="fas fa-code"></i> Developer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/blog"><i class="fas fa-blog"></i> Blog</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">
        <span id="themeIcon">ðŸŒ™</span>
    </button>

    <div class="main-wrapper">
        <div class="container">
            <header>
                <h1 class="main-title">
                    <span class="title-icon">ðŸ“¬</span>
                    <span class="title-text">Contact the Developer</span>
                </h1>
                <p class="subtitle">I'd love to hear from you!</p>
            </header>

            <main>
                <div class="contact-content">
                    <div class="contact-form-section">
                        <h2>Send me a Message</h2>
                        <form id="contactForm" class="contact-form">
                            <div class="form-group">
                                <label for="name">Enter Your Name</label>
                                <input type="text" id="name" name="name" class="form-control" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" name="subject" class="form-control" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
                            </div>
                            
                            <button type="submit" class="submit-btn">
                                <span>ðŸ“¤</span> Send Message
                            </button>
                        </form>
                    </div>

                    <div class="contact-info-section">
                        <h2>Get in Touch</h2>
                        <div class="contact-info">
                            <div class="info-item">
                                <i class="fas fa-envelope"></i>
                                <div>
                                    <h4>Email</h4>
                                    <p>aryadeepvarhney85@gmail.com</p>
                                </div>
                            </div>
                            
                            <div class="info-item">
                                <i class="fas fa-clock"></i>
                                <div>
                                    <h4>Response Time</h4>
                                    <p>Within 24 hours</p>
                                </div>
                            </div>
                            
                            <div class="info-item">
                                <i class="fas fa-globe"></i>
                                <div>
                                    <h4>Location</h4>
                                    <p>Available Worldwide</p>
                                </div>
                            </div>
                        </div>

                        <div class="social-links">
                            <div class="social-icons">
                                <a href="https://www.x.com/aryadeep1022" class="social-icon"><i class="fab fa-twitter"></i></a>
                                <a href="https://www.linkedin.com/in/aryadeep21" class="social-icon"><i class="fab fa-linkedin"></i></a>
                                <a href="https://www.github.com/aryadeep02" class="social-icon"><i class="fab fa-github"></i></a>
                                <a href="https://www.instagram.com/aryadeep_v22" class="social-icon"><i class="fab fa-instagram"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        // Contact form submission
        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };
            
            try {
                const response = await fetch('/submit-contact', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Message sent successfully! We will get back to you soon.');
                    document.getElementById('contactForm').reset();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error sending message. Please try again.');
            }
        });
    </script>
</body>
</html>
